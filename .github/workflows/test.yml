name: Test

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'src/**'
      - 'src-tauri/**'
      - 'tests/**'
      - 'pnpm-lock.yaml'
      - '.github/workflows/test.yml'

concurrency:
  group: test-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: true

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Run unit tests
        run: pnpm test
