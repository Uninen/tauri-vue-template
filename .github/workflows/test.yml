name: Test

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "src-tauri/**"
      - "tests/**"
      - "pnpm-lock.yaml"
      - "src-tauri/Cargo.lock"
      - ".github/workflows/test.yml"
  pull_request:
    paths:
      - "src/**"
      - "src-tauri/**"
      - "tests/**"
      - "pnpm-lock.yaml"
      - "src-tauri/Cargo.lock"
      - ".github/workflows/test.yml"

concurrency:
  group: test-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6.0.0
      - uses: pnpm/action-setup@v4.2.0
        with:
          version: 10
          run_install: true

      - name: Use Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 24
          cache: "pnpm"

      - name: Run unit tests
        run: pnpm test
